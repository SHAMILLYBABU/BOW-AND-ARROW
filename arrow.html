<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js">
</script>
<style>
#box
{
position:relative;
transform:translate3d(50px,50px,0);
transition:.8s ease-in;
}
</style>
<script>
$(document).on("click",function(e)
{
	var box=$("#box");
	var x=e.pageX;
	var y=e.pageY;
    box.css('transform','translate3d('+x+'px,'+y+'px,0)');
    box.hide(1000);
    setTimeout(function(){
    box.css('transform', 'translate3d(20px,20px,0)');
    box.show();
},1500);
});
</script>
</head>
<body>
<img src="bow.png" width="100" height="100">
<span id="box"><img src="arrow.png" width="100" height="100"></span>
</body>
</html>
